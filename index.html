<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مبوبة إعلانات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- الشريط العلوي -->
  <header class="top-bar">
    <button class="add-button">➕ أضف إعلانك مجاناً</button>
  </header>

  <!-- المقدمة -->
  <section class="hero">
    <h1><span class="highlight">اعثر على كل ما تحتاجه</span> في مكان واحد</h1>
    <p>تصفح الآلاف من الإعلانات الجديدة يومياً أو أضف إعلانك الخاص مجاناً وبكل سهولة.</p>

    <div class="search-bar">
      <input type="text" placeholder="ابحث عن سيارات، هواتف، عقارات...">
      <button>بحث</button>
    </div>
  </section>

  <!-- الأقسام -->
  <section class="categories">
    <h2>تصفح الأقسام</h2>
    <div class="category-container">
      <div class="category">👕 أزياء</div>
      <div class="category">🛠️ خدمات</div>
      <div class="category">🏠 عقارات</div>
      <div class="category">🚗 سيارات</div>
      <div class="category">📱 هواتف</div>
    </div>
  </section>

</body>
</html>
